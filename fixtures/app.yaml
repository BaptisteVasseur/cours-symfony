App\Entity\Property:
    Property_{1..35}:
        title: '<streetName()> â€¢ <randomElement(["Studio","Appartement","Maison","Loft","Chalet"])>'
        description: <paragraphs(3, true)>
        address: <streetAddress()>
        city: <city()>
        pricePerNight: <randomFloat(2, 35, 450)>
